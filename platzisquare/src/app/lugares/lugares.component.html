<agm-map [latitude]="lat" [longitude]="lng">
    <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
  </agm-map>
  <hr />
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <h2>Lugares cercanos</h2>
          <ul class="list-group">
              <ng-container *ngFor="let lugar of lugares">
                  <!-- creamos un link que pasara el id, y redireccionara al router asignado en routing-->
                <a routerLink="detalle/{{lugar.id}}"><li class="list-group-item" *ngIf="lugar.active">
                 id: {{lugar.id}}  lugar: {{lugar.nombre}}
                </li></a>
              </ng-container>
            </ul>
      </div>
      <div class="col-md-4">
        <h2>Destacados</h2>
      </div>
    </div>
    </div>
